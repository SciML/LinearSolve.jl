name: "Tests"

on:
  pull_request:
    branches:
      - main
      - 'release-'
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
          - "lts"
          - "pre"
        arch:
          - x64
          - x86
        group:
          - "Core"
          - "DefaultsLoading"
          - "LinearSolveHYPRE"
          - "LinearSolvePardiso"
          - "NoPre"
          - "LinearSolveAutotune"
          - "Preferences"
          - "Trim"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Don't run trim tests on Julia versions below 1.12
          - group: Trim
            version: "lts"
          - group: Trim
            version: "pre"
          # MKL Pardiso has numerical issues on pre-release Julia
          # See: https://github.com/SciML/LinearSolve.jl/issues/879
          - group: LinearSolvePardiso
            version: "pre"
    uses: "SciML/.github/.github/workflows/tests.yml@v1"
    with:
      group: "${{ matrix.group }}"
      julia-version: "${{ matrix.version }}"
    secrets: "inherit"
